{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>It works!</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      {{template "flash.html" .}}
      <h2>GPIO Test</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <p>pinValue: {{.pinValue}}</p>
      <form action="{{url "App.Gpio17"}}" id="formGpio13" method="POST" class="form-inline">
        <p class="field">
          <label>GPIO17(Physical Pin: 11)</label>
          <input type="checkbox" name="pinValue" value="true"/>
        </p>
        <p class="buttons">
          <input type="submit" value="Set">
        </p>
      </form>
    </div>
  </div>
</div>

{{template "footer.html" .}}
